name: CodeQL

on:
  push:
    branches: [main]
    paths:
      - '**.sh'
      - '**.py'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  security-events: write
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v3
        with:
          languages: actions
          queries: +security-extended
      - uses: github/codeql-action/analyze@v3
        with:
          category: /language:actions
