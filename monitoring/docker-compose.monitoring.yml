# Monitoring sidecar for Streamline
# Usage: docker compose -f docker-compose.yml -f monitoring/docker-compose.monitoring.yml up -d

services:
  prometheus:
    image: prom/prometheus:v3.2.1
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus/rules
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    configs:
      - source: prometheus-config
        target: /etc/prometheus/prometheus.yml
    depends_on:
      streamline:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.5.2
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=streamline
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning/dashboards/streamline
      - grafana-data:/var/lib/grafana
    configs:
      - source: grafana-datasource
        target: /etc/grafana/provisioning/datasources/prometheus.yml
      - source: grafana-dashboards
        target: /etc/grafana/provisioning/dashboards/dashboards.yml
    depends_on:
      - prometheus

configs:
  prometheus-config:
    content: |
      global:
        scrape_interval: 15s
        evaluation_interval: 15s
      rule_files:
        - /etc/prometheus/rules/alerts.yml
      scrape_configs:
        - job_name: 'streamline'
          metrics_path: '/metrics'
          static_configs:
            - targets: ['streamline:9094']

  grafana-datasource:
    content: |
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus:9090
          isDefault: true

  grafana-dashboards:
    content: |
      apiVersion: 1
      providers:
        - name: Streamline
          folder: Streamline
          type: file
          options:
            path: /etc/grafana/provisioning/dashboards/streamline

volumes:
  prometheus-data:
  grafana-data:
