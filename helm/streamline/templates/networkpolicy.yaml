{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "streamline.fullname" . }}
  labels:
    {{- include "streamline.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "streamline.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.networkPolicy.additionalIngress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # DNS for service discovery
    - ports:
        - port: 53
          protocol: TCP
        - port: 53
          protocol: UDP
    # Inter-broker clustering traffic
    - to:
        - podSelector:
            matchLabels:
              {{- include "streamline.selectorLabels" . | nindent 14 }}
      ports:
        - port: 9092
          protocol: TCP
        - port: 9093
          protocol: TCP
        - port: 9094
          protocol: TCP
    {{- with .Values.networkPolicy.additionalEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
