# Streamline StatefulSet
# Deploys Streamline with persistent storage and stable network identities
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: streamline
  namespace: streamline
  labels:
    app.kubernetes.io/name: streamline
    app.kubernetes.io/component: server
spec:
  serviceName: streamline-headless
  replicas: 1  # Start with 1, scale to 3 for production cluster
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: streamline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: streamline
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9094"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: streamline
          image: streamline:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: kafka
              containerPort: 9092
              protocol: TCP
            - name: inter-broker
              containerPort: 9093
              protocol: TCP
            - name: http
              containerPort: 9094
              protocol: TCP
          envFrom:
            - configMapRef:
                name: streamline-config
          env:
            # Pod identity for clustering (uses StatefulSet ordinal)
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            # For cluster mode, set node ID based on pod ordinal
            # - name: STREAMLINE_NODE_ID
            #   value: "$(POD_NAME)"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: streamline
          app.kubernetes.io/component: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # Uncomment and set storageClassName for your cluster
        # storageClassName: "standard"
